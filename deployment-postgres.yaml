apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-postgres-db
  template:
    metadata:
      labels:
        app: docker-postgres-db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: msvc_cursos
          volumeMounts:
            - name: data-postgres
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data-postgres
          hostPath:
            path: /var/lib/postgresql/data
            type: DirectoryOrCreate